site_name: GImage
theme: 'material'
extra:
    palette:
        primary: 'blue-grey'
        accent: 'indigo'
    font:
        text: 'Open Sans'
        code: 'Droid Sans Mono'
markdown_extensions:
    - codehilite
    - admonition
    - meta
    - toc(permalink=true)
    - pymdownx.arithmatex
    - pymdownx.betterem(smart_enable=all)
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.github:
        pymdownx.tilde:
            subscript: true
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist(custom_checkbox=true)
    - pymdownx.tilde
