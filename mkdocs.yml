site_name: GImage
site_author: 'Jose Quintana'
theme: 'material'
extra:
    palette:
        primary: 'blue-grey'
        accent: 'indigo'
    font:
        text: 'Open Sans'
        code: 'Droid Sans Mono'
markdown_extensions:
    - codehilite
    - admonition
    - meta
    - toc(permalink=true)
    - pymdownx.arithmatex
    - pymdownx.betterem(smart_enable=all)
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.github:
        pymdownx.tilde:
            subscript: true
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist(custom_checkbox=true)
    - pymdownx.tilde

pages:
    - 'Introduction': 'index.md'
    - 'Getting Started': 'getting-started.md'
    - 'Classes':
        - 'Image': './classes/image.md'
        - 'Figure': 'figure.md'
        - 'Text': 'text.md'
        - 'Canvas': 'canvas.md'
    - 'Examples':
        - 'Cropping': 'cropping.md'
        - 'Swapping formats': 'swapping-formats.md'
        - 'Resizing': 'resizing.md'
        - 'Creating figures': 'creating-figures.md'
        - 'Rotation': 'rotation.md'
        - 'Text embeded': 'text-embeded.md'
        - 'Composing with canvas': 'composing-with-canvas.md'
        - 'Render images in-memory': 'render-images-in-memory.md'
        - 'Creating a presentation card': 'creating-a-presentation-card.md'
    - 'API Documentation': 'api.md'
